trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm test
    displayName: 'Install dependencies and run tests'

  - script: |
      echo "Starting the Node.js app..."
      node app.js &
      sleep 5
      curl http://localhost:3000
    displayName: 'Run and test the Node.js app'
